<html>
  <head>
    <meta charset="UTF-8">
    <title>Autokrausser</title>
    <style>
      body {
	  text-align: center;
      }
      div {
	  display: inline-block;
      }
      span {
	  font-size: 5em;
      }
    </style>
    <script>
      function autoKrausser() {
	  return (100 - Math.round(30 * Math.random())) + "%";
      }
      function autoCashiner() {
	  return (Math.random() > .25 ? 100 - Math.round(10 * Math.random()) : 50 - Math.round(20 * Math.random())) + "%";
      }
      function autoSayre() {
	  var randString = ["White Savior", "Libertarian Socialism", "Feminist"]
	  return Math.random() > .25 ?
	      (100 - Math.round(5 * Math.random())) + "%"
	      : randString[Math.floor(Math.random()*randString.length)];
      }
      function autoMacMahon() {
	  return Math.random() > .5 ? (100 - Math.round(50 * Math.random())) + "%" : "Not Graded";
      }
      function genGrade() {
	  var obj = document.getElementById("select");
	  var sel = obj.options[obj.selectedIndex].text;
	  document.getElementById("cool").innerHTML =
	      sel == "Mr. Kraus" ? autoKrausser() :
	      sel == "Mrs. Cashin" ? autoCashiner() :
	      sel == "Mr. MacMahon" ? autoMacMahon() :
	      sel == "Mz. Sayre" ? autoSayre() :
	      "Teacher not selected.";
      }
    </script>
  </head>
  <body>
    <h1>Autokrausser</h1>
    <div>
      <p>Please select teacher:</p>
    </div>
    <div>
    <select id="select">
      <option>Mr. Kraus</option>
      <option>Mrs. Cashin</option>
      <option>Mr. MacMahon</option>
      <option>Mz. Sayre</option>
    </select>
    </div>
    <div>
      <button onclick="genGrade()">Generate Grade</button>
    </div>
    <br />
    <span id="cool"></span>
    <br />
    <p>For more teachers, <a href="https://bit.ly/2R0X4ng">get Autokrausser Premium!</a></p>
  </body>
</html>
