<html>
  <head>
    <meta charset="UTF-8">
    <title>Autokrausser</title>
    <style>
      body {
	  text-align: center;
      }
      div {
	  display: inline-block;
      }
      span {
	  font-size: 5em;
      }
    </style>
    <script>
      function autoKrausser() {
	  document.getElementById("cool").innerHTML = (100 - Math.round(30 * Math.random())) + "%";
      }
      function autoCashiner() {
	  document.getElementById("cool").innerHTML = (Math.random() > .25 ? 100 - Math.round(10 * Math.random()) : 50 - Math.round(20 * Math.random())) + "%";
      }
      function genGrade() {
	  var obj = document.getElementById("select");
	  var selected = obj.options[obj.selectedIndex].text;
	  if (selected == "Mr. Kraus") {
	      autoKrausser();
	  } else if (selected == "Mrs. Cashin") {
	      autoCashiner();
	  }
      }
    </script>
  </head>
  <body>
    <h1>Autokrausser</h1>
    <div>
      <p>Please select teacher:</p>
    </div>
    <div>
    <select id="select">
      <option>Mr. Kraus</option>
      <option>Mrs. Cashin</option>
    </select>
    </div>
    <div>
      <button onclick="genGrade()">Generate Grade</button>
    </div>
    <br />
    <span id="cool"></span>
    <br />
    <p>For more teachers, <a href="https://bit.ly/2R0X4ng">get Autokrausser Premium!</a></p>
  </body>
</html>
